<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet" />
      <title>Black Sidebar with List</title>
      <style>
        .black-sidebar {
         background-color: #000;
         color: #fff;
         height: 100vh; 
         padding: 15px;
         overflow-y: auto;
         }
         
         .nav-item {
         padding: 10px;
         list-style: none;
         }
         
         .nav-link {
         color: #fff;
         text-decoration: none;
         margin: 1px 0;
         padding: 2px 10px;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         }
         
         .nav-link:hover {
         text-decoration: underline;
         }
         
         .nav-link .far {
         color: red;
         }
         .nav-link .fas {
         color: red;
         }
         .white-icon {
         color: white !important;
         }
         .white-square {
         background-color: #fff;
         }
         .white-square .nav-link {
         color: red;
         }
      </style>
   </head>
   <body>
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-1 black-sidebar">
               <h1 class="text-center"><img src="../../images/neu.png" alt="Icon"></h1>
               <ul class="nav flex-column">
                  <li class="nav-item text-center">
                     <a class="nav-link" href="/kanbas/profile/index.html">
                     <i class="far fa-user fa-lg white-icon"></i><br>
                     Account</a>
                  </li>
                  <li class="nav-item text-center">
                     <a class="nav-link" href="/kanbas/dashboard/index.html">
                     <i class="fas fa-chart-bar fa-lg"></i><br>
                     Dashboard</a>
                  </li>
                  <li class="nav-item text-center">
                     <a class="nav-link" href="/kanbas/home/home.html">
                     <i class="fas fa-book fa-lg"></i><br>
                     Courses</a>
                  </li>
                  <li class="nav-item text-center">
                     <a class="nav-link" href="#">
                     <i class="far fa-calendar fa-lg"></i><br>
                     Calendar</a>
                  </li>
                  <li class="nav-item text-center">
                     <a class="nav-link" href="#">
                     <i class="fas fa-inbox fa-lg"></i><br>
                     Inbox</a>
                  </li>
                  <li class="nav-item text-center">
                     <a class="nav-link" href="#">
                     <i class="far fa-clock fa-lg"></i><br>
                     History</a>
                  </li>
                  <li class="nav-item text-center">
                     <a class="nav-link" href="#">
                     <i class="fas fa-tv fa-lg"></i><br>
                     Studio</a>
                  </li>
                  <li class="nav-item text-center">
                     <a class="nav-link" href="#">
                     <i class="fas fa-arrow-right fa-lg"></i><br>
                     Commons</a>
                  </li>
                  <li class="nav-item text-center">
                     <a class="nav-link" href="#">
                     <i class="fas fa-question fa-lg"></i><br>
                     Help</a>
                  </li>
               </ul>
            </div>
            <div class="col-md-10">
            </div>
         </div>
      </div>
   </body>
</html>
